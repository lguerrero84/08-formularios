<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row ">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control " type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" [ngClass]="{ 'is-invalid': (nombre.errors?.minlength || nombre.errors?.required)&& nombre.touched }" required minlength="5" #nombre="ngModel">
                <div class="invalid-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">
                    Este campo requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.correo" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="email.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="email.errors?.pattern">
                Este campo no cumple con las caracteristicas basicas
            </div>

        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
             <option value="">Seleccione un pais</option>  
             <option *ngFor="let pais of paises"
                    [value]="pais.codigo"
             >
                 {{pais.nombre}}
             </option> 
            </select>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">
            <label *ngFor="let sexo of sexos" class="custom-control custom-radio ">
                <input [(ngModel)]="usuario.sexo" [value]="sexo" type="radio"  name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">{{sexo}}</label>
            </label>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">
            <div class="custom-control custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" required class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Acepta</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
    {{usuario | json}}
</pre>
