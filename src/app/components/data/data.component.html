<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombrecompleto">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <!-- [ngClass]="{ 'is-invalid': (forma.controls['nombre'].errors?.minlength || forma.controls['nombre'].errors?.required)&& forma.controls['nombre'].touched }"-->
                <input class="form-control" type="text" placeholder="Nombre" [ngClass]="{ 'is-invalid': (forma.get('nombrecompleto.nombre').errors?.minlength || forma.get('nombrecompleto.nombre').errors?.required)&& forma.get('nombrecompleto.nombre').touched }" formControlName="nombre">
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">
                    El nombre es necesario.
                </div>
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength">
                    Cantidad de caracteres invalidos .
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i= index" type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-primary" (click)="agregarpasatiempos()"> Nuevo</button>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
    {{forma.valid}}

</form>
